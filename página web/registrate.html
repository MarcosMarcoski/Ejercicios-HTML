<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regístrate ya!</h1>
    <form>
      <ul>
        <li><label for="nombre">Nombre y apellidos</label></li>
        <input type="text" id="nombre" placeholder="Nombre y apellidos" />

        <br />
        <br />

        <li><label for="fecha de nacimiento">Fecha de nacimiento</label></li>
        <input type="date" id="form-dob" name="dob" />

        <br />
        <br />

        <li><label for="telefono">Teléfono</label></li>
        <input type="text" id="telefono" />

        <br />
        <br />

        <li><label for="apellido">Email</label></li>
        <input type="text" id="Email" />

        <br />
        <br />

        <li><label for="contraseña">Contraseña</label></li>
        <input type="text" id="contraseña" />

        <br />
        <br />

        <li><label for="tarjeta de crédito">Tarjeta de crédito</label></li>
        <input type="text" id="Tarjeta de crédito" />

        <br />
        <br />

        <li><label for="cvc">Cvc</label></li>
        <input type="text" id="cvc" />

        <br />
        <br />

        <li><label for="fecha de caducidad">Fecha de caducidad</label></li>
        <input type="date" id="fecha de caducidad" name="fecha de caducidad" />

        <br />
        <br />

        <li><label for="dirección">Dirección</label></li>
        <input type="text" id="dirección" />

        <br />
        <br />

        <li><label for="comentarios">Escribe tu comentario</label></li>
        <br />
        <textarea
          name="comentarios"
          id="comentarios"
          cols="30"
          rows="10"
        ></textarea>
      </ul>
      <br />
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
