<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos</title>
  </head>
  <body>
    <button disabled>Botón desactivado</button>

    <br />
    <br />

    <label for="numero">Campo de entrada:</label>

    <input
      type="number"
      id="numero"
      name="numero"
      min="0"
      max="100"
      step="2"
      autofocus
    />

    <br /><br />

    <label for="casilla">Casilla de verificación:</label>
    <input type="checkbox" id="casilla" name="casilla" checked />

    <br />
    <br />

    <label for="fecha">Fecha de entrada:</label>

    <input type="date" id="fecha" name="fecha" />
  </body>
</html>
