<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Formulario -->
    <h1>Regístrate ya!</h1>
    <form>
      <label for="nombre">Nombre y apellidos</label>
      <input type="text" id="nombre" />

      <br />
      <br />

      <label for="fecha de nacimiento">Fecha de nacimiento</label>
      <input type="text" id="fecha de nacimiento" />

      <br />
      <br />

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" />

      <br />
      <br />

      <label for="apellido">Email</label>
      <input type="text" id="Email" />

      <br />
      <br />

      <label for="contraseña">Contraseña</label>
      <input type="text" id="contraseña" />

      <br />
      <br />

      <label for="tarjeta de crédito">Tarjeta de crédito</label>
      <input
        type="text"
        id="Tarjeta de crédito"
        maxlength="16"
        placeholder="16 dígitos"
        required
      />

      <br />
      <br />

      <label for="cvc">Cvc</label>
      <input
        type="text"
        id="cvc"
        maxlength="3"
        placeholder="3 dígitos"
        required
      />

      <br />
      <br />

      <label for="fecha de caducidad">Fecha de caducidad</label>
      <input type="text" id="fecha de caducidad" />

      <br />
      <br />

      <label for="dirección">Dirección</label>
      <input type="text" id="dirección" required />

      <br />
      <br />

      <label for="comentarios">Escribe tu comentario</label>
      <br />
      <textarea
        name="comentarios"
        id="comentarios"
        cols="30"
        rows="10"
      ></textarea>
    </form>
  </body>
</html>
